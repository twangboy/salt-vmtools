    paths:
      - svtminion.ps1
      - salt-call.bat
      - salt-minion.bat
    expire_in: 120 days
  image: centos:7
  script:
    - oldpwd=$(pwd)
    - cd windows
    - sed -i -e 's&SCRIPT_VERSION_REPLACE&'${CI_COMMIT_TAG}'&' svtminion.ps1
    - cp -f svtminion.ps1 ${oldpwd}/svtminion.ps1

